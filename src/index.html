<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Craneware Project</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <app-root>
        <style>
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            
            .sbl-circ-path {
                height: 48px;
                width: 48px;
                color: rgba(255, 255, 255, 0.2);
                display: inline-block;
                border: 5px solid;
                border-radius: 50%;
                border-right-color: #ffffff;
                margin-left: 33%;
                animation: rotate 1s linear infinite;
            }
            
            h2 {
                color: #ffffff;
                font-family: sans-serif;
                font-size: 2.5em;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            }
            
            @keyframes rotate {
                0% {
                    transform: rotate(0);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
        <div class="center">
            <ul>
                <div class="sbl-circ-path"></div>
                <h2>LOADING</h2>
            </ul>
        </div>
    </app-root>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQfQIt76PDOSAiSJA4w8z2DGG3yxcGbIw&libraries=places" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>

</html>
