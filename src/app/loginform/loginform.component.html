<mat-card class="adminloginform">

  <mat-card-header>
    <mat-card-title>Admin Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="loginform">
      <table cellspacing="0">
        
        <tr>
          <td>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Username" name="username" aria-label="username" required>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Password" type="password" name="password" aria-label="password" required>
            </mat-form-field>
          </td>
        </tr>

      </table>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>

</mat-card>
