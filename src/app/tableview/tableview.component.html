<div class="table-border">
    
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
      <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let data"> {{data.code}} </td>
        </ng-container>
        <ng-container matColumnDef="condition">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
            <td mat-cell *matCellDef="let data"> {{data.condition}} </td>
        </ng-container>
        <ng-container matColumnDef="hospital">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hospital </th>
            <td mat-cell *matCellDef="let data"> {{data.hospital}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
  </table>
    
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
