<div class="search-border">
    <form (submit)="searchPost()">
        <div class="search">
            <div class="main-search">
                <mat-form-field>
                    <input type="text" class="search-input" placeholder="Enter your condition" aria-label="Number" matInput [formControl]="searchControl" [matAutocomplete]="auto" required>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-error *ngIf="error == 'exist'">
                        Please select an option from the list provided
                    </mat-error>
                    <mat-error *ngIf="error == 'error'"> Please enter your condition or DRG Code
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="search-options">
                <mat-form-field>
                    <mat-label>Distance</mat-label>
                    <mat-select [(value)]="distance">
                        <mat-option>Any</mat-option>
                        <mat-option value="100">≤100mi</mat-option>
                        <mat-option value="500">≤500mi</mat-option>
                        <mat-option value="1000">≤1000mi</mat-option>
                        <mat-option value="5000">≤5000mi</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Price</mat-label>
                    <mat-select [(value)]="price">
                        <mat-option>Any</mat-option>
                        <mat-option value="smallest">$0 - $10,000</mat-option>
                        <mat-option value="small">$10,000 - $100,000</mat-option>
                        <mat-option value="medium">$100,000 - $250,000</mat-option>
                        <mat-option value="large">$250,000 - $500,000</mat-option>
                        <mat-option value="largest">$500,000+</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Rating</mat-label>
                    <mat-select [(value)]="rating">
                        <mat-option>Any</mat-option>
                        <mat-option value="4">⭐4 & Up</mat-option>
                        <mat-option value="3">⭐3 & Up</mat-option>
                        <mat-option value="2">⭐2 & Up</mat-option>
                        <mat-option value="1">⭐1 & Up</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field *ngIf="!geolocationChecked">
                    <input type="text" minLength="5" maxLength="5" placeholder="Zip Code" aria-label="Number" matInput [formControl]="zipCodeControl" required>
                </mat-form-field>
                <mat-slide-toggle color="primary" (change)="geoToggleChange($event)" checked=true title="Use Geolocation"><i class="material-icons">my_location</i></mat-slide-toggle>
            </div>
        </div>
        <div class="search-button">
            <button mat-raised-button class="blue-button">Enter</button>
        </div>
        <!-- FILTERS
        //distance
        //rating
        //price-->

    </form>



    <!--<h3>Send Get Request</h3>
    <button mat-button (click)="searchGet()">Enter</button>-->
</div>
<ngx-loading [show]="loading"></ngx-loading>
